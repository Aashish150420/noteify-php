<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="cssfiles/styles.css">
    <title>NOTEIFY - Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon"><i class="fa-solid fa-book"></i></span>
                <span class="brand-name">NOTEIFY</span>
            </div>
        </div>
    </nav>

    <div class="form-container" style="max-width: 600px;">
        <div class="page-header">
            <h1><i class="fa-solid fa-user-plus"></i> Create Your Account</h1>
            <p class="page-subtitle">Join NOTEIFY and start sharing knowledge</p>
        </div>
        
        <form action="../backend/register.php" method="POST" onsubmit="return validateRegister()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullname"><i class="fa-solid fa-user"></i> Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="course"><i class="fa-solid fa-graduation-cap"></i> Course</label>
                <input type="text" id="course" name="course" class="form-input" placeholder="e.g., Computer Science" required>
            </div>
            
            <div class="form-group">
                <label for="year"><i class="fa-regular fa-calendar-days"></i> Year</label>
                <select id="year" name="year" class="form-input" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="bio"><i class="fa-regular fa-comment-dots"></i> Bio (Optional)</label>
                <textarea id="bio" name="bio" class="form-textarea" rows="3" placeholder="Tell us about yourself..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-at"></i> Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                    <input type="checkbox" id="showPass1" onclick="togglePassword('password')" style="width: auto;">
                    <label for="showPass1" style="margin: 0; font-weight: normal; font-size: 0.9rem;">Show Password</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                    <input type="checkbox" id="showPass2" onclick="togglePassword('confirm_password')" style="width: auto;">
                    <label for="showPass2" style="margin: 0; font-weight: normal; font-size: 0.9rem;">Show Password</label>
                </div>
            </div>

            <div class="form-group">
                <label for="profile_pic"><i class="fa-solid fa-image"></i> Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*" class="form-input" required>
                <small style="color: var(--text-secondary); font-size: 0.85rem;">Max size: 5MB (JPEG, PNG, GIF, WebP)</small>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
                <i class="fa-solid fa-user-plus"></i> Create Account
            </button>
            
            <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Already have an account?</p>
                <button type="button" onclick="goToLogin()" class="btn btn-secondary" style="width: 100%;">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
