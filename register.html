<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š NOTEIFY</title>
    <style>
  body {
    margin: 0;
    background-color: #2c3e50;
    font-family: Arial, sans-serif;
  }

  /* Fixed header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 20px 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  /* Container for the form below header */
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 100px; /* space for fixed header */
  }

  form {
    background-color: #34495e;
    padding: 20px;
    border-radius: 8px;
    color: white;
    min-width: 300px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
  }

  button {
    margin-right: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"] {
    background-color: #1abc9c;
    color: white;
  }

  button[type="button"] {
    background-color: #e67e22;
    color: white;
  }
</style>
</head>
<body>
    <header>
        <h1>ðŸ“š NOTEIFY - Register</h1>
    </header>

    <div class="form-container">
        <div class="registration-form" style="color:white;">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"  required>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="profile_pic">Profile Picture:</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required><br><br>
                </div>

        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='login.html'">Login</button>
    </form>
    </div>
</body>
</html>
